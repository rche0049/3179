<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.20.8"></script>
  <script src="vega_lite_vis.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Global Chess Insights</h1>
  <!-- map -->
  <div id="vis"></div>
  <!-- total gm bar chart -->
  <div id="bar_chart"></div>

  <script>
    const spec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "title": "Global Average FIDE Chess Rating by Country (2022)",
  "width": 800,
  "height": 500,
  "data": {
    "url": "https://raw.githubusercontent.com/FIT3179/Vega-Lite/main/3_choropleth_map/js/ne_110m_admin_0_countries.topojson",
    "format": {"type": "topojson", "feature": "ne_110m_admin_0_countries"}
  },
  "projection": {"type": "equalEarth"},
  "layer": [
    {
      "transform": [
        {
          "calculate": "'Data is not available in ' + datum.properties.NAME",
          "as": "note"
        }
      ],
      "mark": {"type": "geoshape", "fill": "lightgray", "stroke": "white"},
      "encoding": {"tooltip": {"field": "note"}}
    },
    {
      "transform": [
        {
          "lookup": "properties.NAME",
          "from": {
            "data": {
              "url": "https://raw.githubusercontent.com/rche0049/3179/main/International_Chess_Map.csv"
            },
            "key": "Country",
            "fields": ["FIDEAverage"]
          }
        },
        { "calculate" : "datum.FIDEAverage", "as": "FIDEAverage"  }
      ],
      "mark": {"type": "geoshape", "stroke": "white"},
      "encoding": {
        "color": {
          "field": "FIDEAverage",
          "type": "quantitative",
          "scale": {
            "type": "quantitative",
            "domain": [1000,1300,1600,1900,2100,2400],
            "range": ["#9BDEA6", "#81C784", "#56A953", "#1E6B27"]



          }
        },
        "tooltip": [
          {"field": "properties.NAME", "type": "nominal", "title": "Country"},
          {"field": "FIDEAverage", "type": "quantitative",  "title": "Average FIDE Rating"} 
        ]
      }
    }
  ],
  "config": {}
};
    vegaEmbed("#vis", spec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
  </script>

</body>
</html>
